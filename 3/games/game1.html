<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–ª–∞—Ç—Ñ–æ—Ä–º–µ—Ä</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1c1c1c);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding-bottom: 100px;
    }
    canvas {
      border: 3px solid #ff4081;
      background: #000;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }
    #levelDisplay {
      margin-top: 10px;
      font-size: 1.5rem;
      animation: fadeIn 1s ease-in-out;
    }
    #instructions {
      max-width: 800px;
      margin: 20px auto;
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #touchControls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    #touchControls button {
      background: #ff4081;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px #ff4081aa;
      cursor: pointer;
      transition: 0.2s;
    }
    #touchControls button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h2 id="levelDisplay">–£—Ä–æ–≤–µ–Ω—å 1</h2>
  <div id="instructions">
    <p>üîπ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: <b>‚Üê ‚Üí</b> ‚Äî –¥–≤–∏–∂–µ–Ω–∏–µ, <b>–ø—Ä–æ–±–µ–ª</b> ‚Äî –ø—Ä—ã–∂–æ–∫</p>
    <p>üîπ –ó–∞–¥–∞—á–∞: –¥–æ–±–µ—Ä–∏—Å—å –¥–æ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è —É—Ä–æ–≤–Ω—è, –∏–∑–±–µ–≥–∞—è –ø–∞–¥–µ–Ω–∏–π</p>
    <p>üîπ –ü—Ä–æ–π–¥–∏ –≤—Å–µ 50 —É—Ä–æ–≤–Ω–µ–π –∏ —Å—Ç–∞–Ω—å –ª–µ–≥–µ–Ω–¥–æ–π!</p>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="touchControls">
    <button onclick="keyPress('ArrowLeft')" onmouseup="keyRelease('ArrowLeft')">‚¨ÖÔ∏è</button>
    <button onclick="keyPress(' ')" onmouseup="keyRelease(' ')">‚è´ –ü—Ä—ã–∂–æ–∫</button>
    <button onclick="keyPress('ArrowRight')" onmouseup="keyRelease('ArrowRight')">‚û°Ô∏è</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gravity = 0.5, speed = 3, jumpPower = -10;
    let keys = {}, levelIndex = 0, gameEnded = false;
    let player = { x: 50, y: 300, vx: 0, vy: 0, w: 20, h: 20, onGround: false };
    const winSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_76b3826d50.mp3?filename=game-win-2-183905.mp3");

    const levels = Array.from({ length: 50 }, (_, i) => {
      const baseY = 350 - i * 2;
      let platforms = [[0, baseY, 800, 20]];
      for (let j = 1; j <= Math.min(5, i + 1); j++) {
        platforms.push([
          80 + j * 120 - i * 2,
          baseY - j * 30,
          90 - (i % 6) * 5,
          10
        ]);
      }
      return { platforms, playerStart: [30, baseY - 30] };
    });

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function keyPress(key) { keys[key] = true; }
    function keyRelease(key) { keys[key] = false; }

    function loadLevel(index) {
      if (index >= levels.length) {
        document.getElementById("levelDisplay").textContent = "üéâ –¢—ã –ø—Ä–æ—à–ª–∞ –≤—Å–µ 50 —É—Ä–æ–≤–Ω–µ–π! –¢—ã –ª–µ–≥–µ–Ω–¥–∞!";
        gameEnded = true;
        return;
      }
      const level = levels[index];
      document.getElementById("levelDisplay").textContent = `–£—Ä–æ–≤–µ–Ω—å ${index + 1}`;
      player.x = level.playerStart[0];
      player.y = level.playerStart[1];
      player.vx = 0; player.vy = 0; player.onGround = false;
    }

    function drawPlayer() {
      ctx.fillStyle = "#00ffaa";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawPlatforms(platforms) {
      ctx.fillStyle = "#ff4081";
      platforms.forEach(p => ctx.fillRect(...p));
    }

    function checkCollision(px, py, pw, ph, rx, ry, rw, rh) {
      return px < rx + rw && px + pw > rx && py < ry + rh && py + ph > ry;
    }

    function update() {
      if (gameEnded) return;
      const level = levels[levelIndex];
      player.vx = 0;
      if (keys["ArrowLeft"]) player.vx = -speed;
      if (keys["ArrowRight"]) player.vx = speed;
      if (keys[" "] && player.onGround) player.vy = jumpPower;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;
      player.onGround = false;

      if (player.x < 0) player.x = 0;
      if (player.y > canvas.height) player.y = 300;

      for (let p of level.platforms) {
        if (checkCollision(player.x, player.y, player.w, player.h, ...p)) {
          if (player.y + player.h - player.vy <= p[1]) {
            player.y = p[1] - player.h;
            player.vy = 0;
            player.onGround = true;
          }
        }
      }

      if (player.x > canvas.width - player.w - 5) {
        winSound.play();
        levelIndex++;
        setTimeout(() => loadLevel(levelIndex), 400);
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameEnded) {
        drawPlatforms(levels[levelIndex].platforms);
        drawPlayer();
        update();
      }
      requestAnimationFrame(loop);
    }

    loadLevel(0);
    loop();
  </script>
</body>
</html>
