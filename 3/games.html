  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease-out;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
      margin: auto;
    }
    .game-button {
      padding: 1rem;
      background: #ff4081;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      animation: riseIn 0.8s ease forwards;
      opacity: 0;
    }
    .game-button:nth-child(1) { animation-delay: 0.3s; }
    .game-button:nth-child(2) { animation-delay: 0.6s; }
    .game-button:nth-child(3) { animation-delay: 0.9s; }
    .game-button:hover {
      background: #e91e63;
      box-shadow: 0 0 20px #ff4081;
      transform: scale(1.07);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes riseIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
