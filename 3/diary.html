<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      background: linear-gradient(to right, #141e30, #243b55);
      transition: background 0.5s;
    }
    body.light {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #222;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      animation: fadeInDown 1s ease;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      padding: 15px;
      font-size: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      resize: none;
      transition: box-shadow 0.3s ease, background 0.3s, color 0.3s;
      animation: fadeIn 1s ease;
    }
    body.light textarea {
      background: rgba(0, 0, 0, 0.05);
      border: 2px solid rgba(0, 0, 0, 0.2);
      color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea:focus {
      outline: none;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      animation: fadeInUp 1s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00a087, #8dc63f);
    }
    .saved {
      margin-top: 10px;
      color: #00ff99;
      font-size: 1rem;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .theme-toggle, .logout-btn, .change-pass, .back-btn {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      background: none;
      border: 2px solid white;
      color: white;
      cursor: pointer;
    }
    .logout-btn { right: 110px; }
    .change-pass { right: 200px; }
    .theme-toggle { right: 10px; }
    .back-btn { left: 10px; }
    body.light .theme-toggle,
    body.light .logout-btn,
    body.light .change-pass,
    body.light .back-btn {
      border-color: #222;
      color: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()">üîô –ù–∞–∑–∞–¥</button>
  <button class="change-pass" onclick="changePassword()">üîë –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
  <button class="logout-btn" onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  <h2>–ú–æ–π —Å—Ç–∏–ª—å–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫ ‚ú®</h2>
  <textarea id="diary-text" placeholder="–ü–∏—à–∏ —Å—é–¥–∞ —Å–≤–æ–∏ –º—ã—Å–ª–∏, –º–µ—á—Ç—ã –∏–ª–∏ —Å–µ–∫—Ä–µ—Ç—ã..."></textarea>
  <button onclick="saveDiary()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <div class="saved" id="saved-msg">–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ ‚úÖ</div>
  <script>
    function saveDiary() {
      const e = document.getElementById("diary-text").value;
      localStorage.setItem("diary", e);
      const t = document.getElementById("saved-msg");
      t.style.display = "block";
      setTimeout(() => t.style.display = "none", 2000);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      const mode = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    }

    function checkPassword() {
      const savedPass = localStorage.getItem("diary_pass") || "safepass";
      let input = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –¥–Ω–µ–≤–Ω–∏–∫:");
      if (input !== savedPass) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.");
        document.body.innerHTML = "<h2>üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>";
      }
    }

    function logout() {
      location.reload();
    }

    function changePassword() {
      let oldPass = prompt("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å:");
      const currentPass = localStorage.getItem("diary_pass") || "safepass";
      if (oldPass !== currentPass) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å.");
        return;
      }
      let newPass = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å:");
      if (newPass && newPass.length >= 3) {
        localStorage.setItem("diary_pass", newPass);
        alert("–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
      } else {
        alert("–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π.");
      }
    }

    window.onload = () => {
      checkPassword();
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") document.body.classList.add("light");
      const e = localStorage.getItem("diary");
      if (e) document.getElementById("diary-text").value = e;
    };
  </script>
</body>
</html>
